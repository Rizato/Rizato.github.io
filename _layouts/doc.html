---
layout: default
---
<div class="docs-layout">
  <aside class="docs-sidebar">
    <nav class="docs-nav">
      <h3>Documentation</h3>
      <ul>
        {% assign docs = site.docs | sort: "order" %}
        {% for doc in docs %}
          <li {% if page.url == doc.url %}class="active"{% endif %}>
            <a href="{{ doc.url | relative_url }}">{{ doc.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </nav>
  </aside>

  <article class="docs-content">
    <header class="doc-header">
      <h1>{{ page.title }}</h1>
    </header>
    
    <div class="doc-body">
      {{ content }}
    </div>
  </article>
</div>
